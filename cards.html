<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Amor com Cards</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Pacifico', cursive;
            background: linear-gradient(120deg,     #ff6565, #fc77ea);
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            opacity: 0; /* Inicialmente invis√≠vel */
            animation: fadeIn 2.5s ease forwards; /* Anima√ß√£o de fade-in */
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        .hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: -1;
        }

        .heart {
            position: absolute;
            bottom: -25px;
            width: 20px;
            height: 20px;
            background: #ffffff;
            transform: rotate(45deg);
            animation: floatUp 6s linear infinite, fadeOut 6s linear infinite;
        }

        .heart::before,
        .heart::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: inherit;
            border-radius: 50%;
        }

        .heart::before {
            top: -50%;
            left: 0;
        }

        .heart::after {
            left: -50%;
            top: 0;
        }

        @keyframes floatUp {
            0% {
                transform: translateX(0) translateY(0) rotate(45deg);
            }
            100% {
                transform: translateX(calc(var(--x) * 1vw)) translateY(-100vh) rotate(45deg);
            }
        }

        @keyframes fadeOut {
            0% {
                opacity: 1;
            }
            100% {
                opacity: 0;
            }
        }

        .card-container {
            position: relative;
            width: 90%;
            max-width: 400px;
            height: 500px;
        }

        .card {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            background: white;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 30px;
            transition: transform 0.5s ease, opacity 0.5s ease;
        }

        .hidden {
            opacity: 0;
            transform: translateY(-50px);
            pointer-events: none;
        }

        .card .question {
            font-size: 2em;
            margin-bottom: 20px;
        }

        .card button {
            background: #ff6f91;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1.2em;
            border-radius: 8px;
            cursor: pointer;
            margin: 5px;
            transition: background 0.3s;
        }

        .card button:hover {
            background: #ffe2fa;
            color: #ff6f91;
            font-weight: bold;
        }

        .result {
            font-size: 2em;
            margin-top: 20px;
            margin-bottom: 20px;

            color: #555;
        }
        .card button {
            background: #ff6f91;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1.2em;
            border-radius: 8px;
            cursor: pointer;
            width: calc(100% - 40px);
            transition: background 0.3s;
            box-shadow: 0 8px 16px rgba(255, 36, 189, 0.2);

        }
        
    </style>
</head>
<body>
    <div class="hearts"></div>
    <div class="card-container">
        <!-- Card 1 -->
        <div class="card" id="card1">
            <div class="question">Qual o  sentimento mais forte que eu sinto por voc√™?</div>
            <button onclick="showResponseCard(1, 'Carinho', 'Eu sinto um carinho t√£o especial por voc√™ que ilumina meus dias!')">Carinho</button>
            <button onclick="showResponseCard(1, 'Amor', 'Meu amor por voc√™ √© infinito, n√£o tem come√ßo nem fim!')">Amor infinito</button>
            <button onclick="showResponseCard(1, 'Admira√ß√£o', 'Admiro tudo o que voc√™ √© e o que representa para mim!')">Admira√ß√£o</button>
            <button onclick="showResponseCard(1, 'Respeito', 'Um sentimento que adiquiri ao longo da nossa jornada, por todo pux√£o de orelha que me deu. hahaha')">Respeito</button>

        </div>
        <!-- Card 2 -->
        <div class="card hidden" id="card2">
            <div class="question">Qual o foi o momento mais especial juntos?</div>
            <button onclick="showResponseCard(2, 'Primeiro beijo', 'Nosso primeiro beijo um tanto diferente, cheio de safadeza e timidez! Hahaha')">Primeiro beijo</button>
            <button onclick="showResponseCard(2, 'Primeiro: Eu te amo', 'N√£o lembro quem foi o primeiro, mas sei que aprendi a te amar, e desejar querer te amar todos os dias.')">Primeiro: Eu te amo</button>
            <button onclick="showResponseCard(2, 'Pedido de Namoro', 'Um tanto diferente, mas n√£o me arrependo em nenhum momento disso!')">Pedido de Namoro</button>
        </div>
        <!-- Card 3 -->
        <div class="card hidden" id="card3">
            <div class="question">Se voc√™ pudesse descrever nosso amor em uma palavra, qual seria?</div>
            <button onclick="showResponseCard(3, 'Incr√≠vel', 'Nosso amor √© incr√≠vel porque nos faz refletir o qu√£o importante, um √© para o outro')">Incr√≠vel</button>
            <button onclick="showResponseCard(3, 'Intenso', 'Cada momento com voc√™ √© vivido com intensidade e carinho!')">Intenso</button>
            <button onclick="showResponseCard(3, 'Safado', 'Como n√£o ser safado, tenho uma mulher super gostosa! üòã')">Safado</button>
            <button onclick="showResponseCard(3, 'Louco', 'Louco? S√≥ se for um pelo outro, porque nem era pra ter esta resposta aqui. üòÖ')">Louco</button>
        </div>
        <!-- Card 3 -->
        <div class="card hidden" id="card4">
            <div class="question">Voc√™ √© feliz comigo?</div>
            <button onclick="showResponseCard(4, 'Com certeza', 'Que √≥timo saber disso! Saiba que sou extremamente feliz com voc√™ tamb√©m!')">Com certeza</button>
            <button onclick="showResponseCard(4, 'Sim', 'N√£o existe op√ß√£o negativa neste quiz, culpe o desenvolvedor por isso!')">Sim</button>
            <button onclick="showResponseCard(4, 'Claro', 'Ufa! Fiquei preocupado de voc√™ dizer que n√£o! Te amo.')">Claro</button>
        </div>
        <!-- Final Message -->
        <div class="card hidden" id="finalCard">
            <div class="question">Este Quiz acabou.</div>
            <div class="result">Bem.. Saiba que eu te amo mais do que palavras podem expressar!</div>
            <button onclick="window.location.href='memoria.html'">Continuar</button>
        </div>
    </div>

    <script>
        function showResponseCard(currentCard, answer, responseText) {
            const responseCard = document.createElement('div');
            responseCard.classList.add('card');
            responseCard.innerHTML = `
                <div class="question">${responseText}</div>
                <button onclick="showNextCard(${currentCard}, this)">Pr√≥ximo</button>
            `;

            const container = document.querySelector('.card-container');
            container.appendChild(responseCard);

            document.getElementById(`card${currentCard}`).classList.add('hidden');
        }

        function showNextCard(currentCard, responseButton) {
            const nextCard = document.getElementById(`card${currentCard + 1}`);
            const finalCard = document.getElementById('finalCard');

            const responseCard = responseButton.parentElement;
            responseCard.classList.add('hidden');

            setTimeout(() => {
                responseCard.remove();
                if (nextCard) {
                    nextCard.classList.remove('hidden');
                } else if (currentCard === 4) {
                    finalCard.classList.remove('hidden');
                }
            }, 500);
        }

        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDelay = Math.random() * 5 + 's';
            heart.style.setProperty('--x', Math.random() * 2 - 1); // Varia√ß√£o horizontal
            document.querySelector('.hearts').appendChild(heart);

            // Remova o cora√ß√£o ap√≥s a anima√ß√£o
            setTimeout(() => {
                heart.remove();
            }, 5000);
        }

        setInterval(createHeart, 300); // Cria cora√ß√µes a cada 300ms
    </script>
</body>
</html>
