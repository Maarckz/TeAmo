    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            animation: fade 1.5s ease-out;
            background-color: rgb(245, 227, 240);

        }
        
        @keyframes fade {
            0% {
                opacity: 0;
            }
        }
        .container {
            position: relative;
        }
        
        .valentines {
            position: relative;
            top: 50px;
            cursor: pointer;
            animation: up 3s linear infinite;
        }
        
        @keyframes up {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-30px);
            }
        }
        
        
        .envelope {
            position: relative;
            width: 300px;
            height:200px;
            background-color: #f08080; 
        }
        
        .envelope:before {
            background-color: #f08080; 
            content:"";
            position: absolute;
            width: 212px;
            height: 212px;
            transform: rotate(45deg);
            top:-105px;
            left:44px;
            border-radius:30px 0 0 0;
        }
        
        .card {
            position: absolute;
            background-color: #eae2b7;
            width: 270px;
            height: 170px;
            top:5px;
            left:15px;
            box-shadow: -5px -5px 100px rgba(0,0,0,0.4); 
        }
        
        .card:before {
            content:"";
            position: absolute;
            border:3px solid #003049;
            border-style: dotted;
            width: 240px;
            heighT: 140px;
            left:12px;
            top:12px;
        }
        
        .text {
            position: absolute;
            font-family: 'Brush Script MT', cursive;
            font-size: 26px;
            text-align: center;
            line-height:25px;
            top:50%;
            left:50%;
            transform: translate(-50%, -50%);
            color: #003049;
        }
        
       
        
        .heart:before {
            top: -15px;
            left: 0;
        }
        
        .heart:after {
            left: 15px;
            top: 0;
        }
        
        .hearts {
            position: absolute  
        }
        
        .one, .two, .three, .four, .five {
            background-color: red;
            display: inline-block;
            height: 10px;
            margin: 0 10px;
            position: relative;
            transform: rotate(-45deg);
            width: 10px;
            top:50px;
        }
        
        .one:before,
        .one:after, .two:before, .two:after, .three:before, .three:after, .four:before, .four:after, .five:before, .five:after {
            content: "";
            background-color: red;
            border-radius: 50%;
            height: 10px;
            position: absolute;
            width: 10px;
        }
        
        .one:before, .two:before, .three:before, .four:before, .five:before {
            top: -5px;
            left: 0;
        }
        
        .one:after, .two:after, .three:after, .four:after, .five:after {
            left: 5px;
            top: 0;
        }
        
        .one {
            left:10px;
            animation: heart 1s ease-out infinite; 
        }
        
        .two {
            left:30px;
            animation: heart 2s ease-out infinite; 
        }
        
        .three {
            left:50px;
            animation: heart 1.5s ease-out infinite;
        }
        
        .four {
            left:70px;
            animation: heart 2.3s ease-out infinite;
        }
        
        .five {
            left:90px;
            animation: heart 1.7s ease-out infinite;
        }
        
        @keyframes heart {
            0%{
                transform: translateY(0) rotate(-45deg) scale(0.3);
                opacity: 1;
            }
            100%{
                transform: translateY(-150px) rotate(-45deg) scale(1.3);
                opacity: 0.5;
            }
        }
        
        .front {
            position: absolute;
            border-right: 180px solid #f4978e;
            border-top: 95px solid transparent;
            border-bottom: 100px solid transparent;
            left:120px;
            top:5px;
            width:0;
            height:0;
            z-index:10;
        }
        
        .front:before {
            position: absolute;
            content:"";
            border-left: 300px solid #f8ad9d;
            border-top: 195px solid transparent;
            left:-120px;
            top:-95px;
            width:0;
            height:0;
        }
        
        .shadow {
            position: absolute;
            width: 330px;
            height: 25px;
            border-radius:50%;
            background-color: rgba(0,0,0,0.3);
            top:265px;
            left:-15px;
            animation: scale 3s linear infinite;
            z-index:-1;
        }
        
        @keyframes scale {
            0%, 100% {
                transform: scaleX(1);
            }
            50% {
                transform: scaleX(0.85);
            }
        }
    </style>
    <div class="container">  
        <div class="valentines">
            <div class="envelope"></div>
            <div class="front"></div>
            <div class="card">
                <div class="text">Feliz Aniverário de Namoro!</div>
                <div class="heart"</div>
            </div>
            <div class="hearts">
                <div class="one"></div>
                <div class="two"></div>
                <div class="three"></div>
                <div class="four"></div>
                <div class="five"></div>
            </div>
        </div>
        </div>
        <div class="shadow"></div>
        </div>

        <script>
            document.addEventListener('DOMContentLoaded', function () {
                const container = document.querySelector('.container');
                const card = document.querySelector('.card');

                container.addEventListener('click', function () {
                    window.location.href = 'cards.html';
                });

                container.addEventListener('mouseenter', function () {
                    card.style.transition = 'top 0.6s';
                    card.style.top = '-90px';
                });

                container.addEventListener('mouseleave', function () {
                    card.style.transition = 'top 0.6s';
                    card.style.top = '0';
                });
            });
        </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }


    .heart {
      position: absolute;
      font-size: 20px;
      animation: float 2s ease-in forwards;
    }

    @keyframes float {
      0% {
        transform: scale(1) translateY(0);
        opacity: 1;
      }
      100% {
        transform: scale(0) translateY(-300px);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <script>
    let hearts = 0;
    document.body.addEventListener('mousemove', (event) => {
      // Criar um elemento 'i' com as classes do FontAwesome para o coração
      const heart = document.createElement('i');
      heart.classList.add('heart', 'fa', 'fa-heart');
      
      // Posições aleatórias ao redor do mouse
      const mouseX = event.clientX + (Math.random() - 0.5) * 50;
      const mouseY = event.clientY + (Math.random() - 0.5) * 50;
      
      heart.style.left = `${mouseX - 15}px`;
      heart.style.top = `${mouseY - 15}px`;
      heart.style.opacity = Math.random().toFixed(2);
      // Adicionar cor aleatória ao coração
      heart.style.color = `rgba(255, 0, 0, ${Math.random().toFixed(2)})`;
      // Adicionar o coração ao corpo
      document.body.appendChild(heart);
      // Remover o coração após 2 segundos
      setTimeout(() => {
        heart.remove();
        hearts--;
      }, 2000);
      // Limitar o número de corações na tela
      if (hearts < 5) {
        hearts++;
      }
    });
  </script>
</body>
